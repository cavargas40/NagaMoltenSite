<form id="form_login">
  <div class="container">
    <div class="container center-align">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <h5>Por favor, diligencie el siguiente formulario para crear su cuenta</h5>
        <p>Si ya tiene una cuenta <a routerLink="/login">inicie sesion.</a> </p>

        <form class="col s12" method="post">

          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input type='text' name='txt_username' id='txt_username' class="validate" />
              <label for='txt_username'>Nombre a mostrar</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input type='email' name='txt_email' id='txt_email' class="validate" />
              <label for='txt_email'>Correo electronico</label>
            </div>
          </div>          

          <div class='row'>
            <div class='input-field col s12'>
              <input type='password' name='txt_password' id='txt_password' class="validate" />
              <label for='txt_password'>Contrase√±a</label>
            </div>
          </div>

          <div class='row'>
            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect colorbackNagaMolten disabled'>Crear cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
