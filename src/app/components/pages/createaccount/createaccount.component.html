<div class="parallax-container valign-wrapper">
  <div class="section">
    <div class="container">
      <div class="row center">
      </div>
    </div>
  </div>
  <div class="parallax"><img src="assets/background-login.jpg" alt="World of Warcraft! Legion"></div>

<form id="form_login">
  <div class="container">
    <div class="container center-align">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

<h5>Por favor, diligencie el siguiente formulario para crear su cuenta</h5>
<p>Si ya tiene una cuenta <a routerLink="/login">inicie sesion.</a> </p>

<form class="col s12" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

  <div class='row'>
    <div class='col s12'>
    </div>
  </div>

  <div class='row'>
    <div class='input-field col s12' [ngClass]="{'has-error': f.submitted && !username.valid }">
      <input type='text' name='username' id='username' class="validate" [(ngModel)]="model.username" #username="ngModel" required
      />
      <label for='username'>Nombre a mostrar</label>
      <div *ngIf="f.submitted && !username.valid" class="help-block">Nombre de usuario es requerido.</div>
    </div>
  </div>

  <div class='row'>
    <div class='input-field col s12' [ngClass]="{'has-error': f.submitted && !username.valid }">
      <input type='email' name='email' id='email' class="validate" [(ngModel)]="model.email" #email="ngModel" required />
      <label for='email'>Correo electronico</label>
      <div *ngIf="f.submitted && !email.valid" class="help-block">Correo electronico es requerido.</div>
    </div>
  </div>

  <div class='row'>
    <div class='input-field col s12' [ngClass]="{'has-error': f.submitted && !password.valid }">
      <input type='password' name='password' id='password' class="validate" [(ngModel)]="model.password" #password="ngModel" required
      />
      <label for='password'>Contrase√±a</label>
    </div>
  </div>

  <div class='row'>

    <button [disabled]="loading" name='btn_login' class='col s12 btn btn-large waves-effect colorbackNagaMolten'>Crear Cuenta</button>
