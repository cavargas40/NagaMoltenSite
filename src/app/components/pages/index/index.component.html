<div class="section">
  <div class="row">
    <div class="col s12 m3 l4">
      <div class="col m12 s12">
        <app-wowtoken></app-wowtoken>
      </div>
      <div class="col m12 s12">
        <app-wowrealmstatus></app-wowrealmstatus>
      </div>
    </div>
    <div class="col s12 m9 l7">
      <!--<div class="container">-->
      <div class="row">
        <div class="card">
          <div class="card-content">
            <h4 class="bold">Guias de 2 Min! - Pesadilla Esmeralda (N/H)</h4>

            <div class="row">
              <div class="col l4 m4 s4" *ngFor="let boss of emeraldbosses" (click)="openVideo(boss)">
                <a href="#modal1">
                  <div class="card center-align">
                    <img src="assets/raids/emeraldnightmare/{{boss.boss_image}}.png">
                    <p class="truncate">
                      {{boss.boss_name}}
                    </p>
                  </div>
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div id="modal1" class="modal modal-close">
        <div class="modal-content">
          <div class="video-container">
            <iframe width="853" height="480" [src]="current_url | safe" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
